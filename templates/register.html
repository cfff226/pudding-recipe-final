{% extends "base.html" %}
{% block content %}
<div class="register-container">
    <h1>{{ page_title }}</h1>
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('register') }}">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Placeholder" name="username" minlength="5" maxlength="15" type="text"
                        class="validate">
                    <label for="username">USERNAME</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="password" minlength="5" maxlength="15" type="password" class="validate" required>
                    <label for="password">PASSWORD</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">REGISTER
                <i class="material-icons right"></i>
            </button>
    </div>
</div>
</form>
</div>

{% endblock %}
